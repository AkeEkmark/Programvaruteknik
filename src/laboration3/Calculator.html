<!DOCTYPE html>
<html ng-app="calcApp">
 <head>
	<title>Kalkylator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="calcApp.js"></script>
</head>
<body ng-controller="CalcCtrl" bgcolor="grey">
<div ng-app="">
	<div>
	<input type="text" ng-change="onChangeValue()" ng-model="displayValue" style="text-align: right">
	</div>
	<div>
		<button ng-click="addText('7')">7</button>
		<button ng-click="addText('8')">8</button>
		<button ng-click="addText('9')">9</button>
		<button ng-click="setOperator('+')">+</button>
	</div>
	<div>
		<button ng-click="addText('4')">4</button>
		<button ng-click="addText('5')">5</button>
		<button ng-click="addText('6')">6</button>
		<button ng-click="setOperator('-')">-</button>
	</div>
	<div>
		<button ng-click="addText('1')">1</button>
		<button ng-click="addText('2')">2</button>
		<button ng-click="addText('3')">3</button>
		<button ng-click="setOperator('*')">*</button>
	</div>
	<div>
	<button ng-click="addText('0')">0</button>
	<button ng-click="addText('.')">.</button>
	<button ng-click="sum()">=</button>
	<button ng-click="clear()">c</button>
	<button ng-click="setOperator('/')">/</button>
	</div>
</div>
</body>
</html>
